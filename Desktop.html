<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop</title>
  <link rel="stylesheet" href="./style/desktop.css">  


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/desktop.css">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <body>
    <!-- <div class="icons">
          <img src="chromeicon.png" width="74px" alt="">
          <div>Google Chrome</div>
      </div> -->
    <div class="taskbar">
      <img src="./Assets/icons.PNG" alt="" onclick="taskbarHandler()">
      <div class="right">
        <img class="" src="./Assets/taskbarrightEdited.PNG" alt="">
        <span id="dateTime">
          <span id="spanTime">19:06</span> 
          <span id="spanDay">Saturday</span> 
          <span id="spanDate">30/09/2023</span> 
        </span>
        <img id="iconNotification" src="./Assets/taskbarrightNotification.PNG" alt="" onclick="toggleSideNotification()">
      </div>
    </div>
    <div class="startmenu">
      <!-- <img src="./Assets/startmenu.PNG" alt=""> -->
      <div id="startmenu_Menu">
        <section id="section_pinned">
          <div id="heading_pinned">
            <span style="float: left;">Pinned</span>
            <!-- <span style="float: right;">
              <button type="button" style="padding: 2px 5px;">All apps &nbsp;&nbsp;></button>
            </span> -->
          </div>
          <div id="pinned_Apps">
          </div>
        </section>
        <section>Recommended</section>
        <section>Pratik</section>
      </div>
    </div>
    <!-- Side Notification -->
    <div id="rightNotificationWindow" style="display: block;">
      
    </div>

    <!-- For Edge -->
    <div class="appWindow">
      <div id="appWindow_Content">
        <div class="windowFunctionalities" onclick="windowAppHandler()">
          <div>&times;</div>
        </div>
        <!-- Tabs and Navs -->
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link" id="nav-edge-tab" data-bs-toggle="tab" data-bs-target="#nav-edge" type="button" role="tab"
              aria-controls="nav-edge" aria-selected="true" style="width: 50px;">
              <div id="headerBar_logoTab_logo" style="margin-left: -100%;">
                <img src="./Assets/edgeicon.png" alt="Microsoft Edge">
              </div>
            </button>
            <button class="nav-link active" id="nav-resume-tab" data-bs-toggle="tab" data-bs-target="#nav-resume" type="button"
              role="tab" aria-controls="nav-resume" aria-selected="true">
                Pratik Panda
            </button>
            <button class="nav-link" id="nav-bgvt-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
              role="tab" aria-controls="nav-profile" aria-selected="false">Bhagwad Gita</button>
            <button class="nav-link" id="nav-snoopy-tab" data-bs-toggle="tab" data-bs-target="#nav-snoopy" type="button"
              role="tab" aria-controls="nav-snoopy" aria-selected="false">Snoopy</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade" id="nav-edge" role="tabpanel" aria-labelledby="nav-edge-tab">Tab 2</div>
          
          <div class="tab-pane fade show active" id="nav-resume" role="tabpanel" aria-labelledby="nav-resume-tab">
            <!-- Header -->
            <div id="headerBarIconUrl">
              <div id="headerBarIcon">
                <div class="headerIcon" id="headerBarIconUrl_leftArrow">
                  <i class="fa-solid fa-caret-left"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_rightArrow">
                  <i class="fa-solid fa-caret-right"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_refresh">
                  <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_home">
                  <i class="fa-solid fa-house"></i>
                </div>
              </div>
              <div id="headerBarURL">
                <div id="url">http://www.pratikpanda.rf.gd</div>
              </div>
              <div id="searchEngine">
                <img src="./Assets/google.png" alt="Google">
              </div>
            </div>
            <!-- Header Ends Here-->
            <iframe src="http://pratikpanda.rf.gd/?i=1" title="Pratik Panda's Resume">
            </iframe>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-bgvt-tab">
            <!-- Header -->
            <div id="headerBarIconUrl">
              <div id="headerBarIcon">
                <div class="headerIcon" id="headerBarIconUrl_leftArrow">
                  <i class="fa-solid fa-caret-left"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_rightArrow">
                  <i class="fa-solid fa-caret-right"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_refresh">
                  <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_home">
                  <i class="fa-solid fa-house"></i>
                </div>
              </div>
              <div id="headerBarURL">
                <div id="url">https://mybgvtonline.bsite.net/</div>
              </div>
              <div id="searchEngine">
                <img src="./Assets/google.png" alt="Google">
              </div>
            </div>
            <!-- Header Ends Here-->
            <iframe src="https://mybgvtonline.bsite.net/" title="My Bhagwad Gita Online">
            </iframe>
          </div>
          <div class="tab-pane fade" id="nav-snoopy" role="tabpanel" aria-labelledby="nav-snoopy-tab">
            <!-- Header -->
            <div id="headerBarIconUrl">
              <div id="headerBarIcon">
                <div class="headerIcon" id="headerBarIconUrl_leftArrow">
                  <i class="fa-solid fa-caret-left"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_rightArrow">
                  <i class="fa-solid fa-caret-right"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_refresh">
                  <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="headerIcon" id="headerBarIconUrl_home">
                  <i class="fa-solid fa-house"></i>
                </div>
              </div>
              <div id="headerBarURL">
                <div id="url">http://snoopy.rf.gd/register.php</div>
              </div>
              <div id="searchEngine">
                <img src="./Assets/google.png" alt="Google">
              </div>
            </div>
            <!-- Header Ends Here-->
            <iframe src="http://snoopy.rf.gd/register.php" title="ITER Classroom">
            </iframe>
          </div>
        </div>
        <!-- Tabs and Navs Ends Here-->
      </div>
    </div>

    <!-- For Document Viewer -->
    <div class="documentViewer">
      <div id="documentViewer_content">
        <div class="windowScreenFunctionalities" onclick="closeStyledResumeScreen()">
          <span>My Styled Resume</span>
          <div>&times;</div>
        </div>
        <div id="showStyledResume">
          <img src="https://pratikpanda007.github.io/Windows11UI/Assets/PratikPandaWindows.png" alt="Pratik Panda's Resume">
        </div>
      </div>
    </div>

    <!-- For Word Viewer -->
    <div class="wordViewer">
      <div id="wordViewer_content">
        <div class="windowScreenFunctionalities" onclick="closeWordScreen()">
          <span>My Profesional Resume</span>
          <div>&times;</div>
        </div>
        <div id="showProfessionalResume">
          <!-- <iframe src="https://docs.google.com/gview?url=https://docs.google.com/document/d/1tYdodGUyZ4UkGl3NBRqGfiOnvGLxGFOahlo_lVnvDlY/edit?usp=sharing&embedded=true"></iframe> -->
          <iframe src='https://view.officeapps.live.com/op/embed.aspx?src=https://docs.google.com/document/d/1tYdodGUyZ4UkGl3NBRqGfiOnvGLxGFOahlo_lVnvDlY/edit?usp=sharing&embedded=true' frameborder='0'></iframe>
        </div>
      </div>
    </div>

    <!-- For Email Viewer -->
    <div class="emailViewer">
      <div id="emailViewer_content">
        <div class="windowScreenFunctionalities" onclick="closeEmailScreen()">
          <span>Email</span>
          <div>&times;</div>
        </div>
        <div id="showEmail">
          
        </div>
      </div>
    </div>

    <!-- For Gallery Viewer -->
    <div class="galleryViewer">
      <div id="galleryViewer_content">
        <div class="windowScreenFunctionalities" onclick="closeEmailScreen()">
          <span>Gallery</span>
          <div>&times;</div>
        </div>
        <div id="showGallery">
        </div>
      </div>
    </div>

    <!-- For CMD Viewer -->
    <div class="cmdViewer">
      <div id="cmdViewer_content">
        <div class="windowScreenFunctionalities" onclick="closeCMDScreen()">
          <span>Command Prompt</span>
          <div>&times;</div>
        </div>
        <div id="showCMD">
        </div>
      </div>
    </div>

    <!-- For Downloads Viewer -->
    <div class="downloadsViewer">
      <div id="donloadsViewer_content">
        <div class="windowScreenFunctionalities" onclick="closeDownloadsScreen()">
          <span>Downloads</span>
          <div>&times;</div>
        </div>
        <div id="showDownloads">
        </div>
      </div>
    </div>

    <!-- For Background Video -->
    <video autoplay muted id="vid" style="position: relative; z-index: -1;">
      <source src="./Assets/video.webm" type="video/webm">
    </video>
  </body>
  <script src="./script/TaskbarApps.js"></script>
  <script src="./script/desktop.js"></script>
</body>
</html>
