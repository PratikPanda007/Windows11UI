<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style/gallery.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <!-- Main Div -->
    <div id="main__gallery">
        
      <div class="section-padding gallery-section" id="gallery">
        <div class="container">
          <!-- Section Title Start -->
          <div class="text-center">
            <h2 class="title">Gallery</h2>
            <p>Some of my achievements and other Photos.</p>
          </div>
          <!-- Section Title End -->

          <div id="btncontainer" class="filter">
            <a class="btn btn-active" href="#all">ALL</a>
            <a class="btn" href="#Bollywood">Bollywood</a>
            <a class="btn" href="#Hollywood">Hollywood</a>
            <a class="btn" href="#tv">TV Shows</a>
          </div>

          <!-- Gallery Section Start -->
          <!-- Use  class="imgGallery" to select targeted images.-->

          <div class="gallery sets">
            <a class="all Bollywood"><img class="imgGallery" src="https://iili.io/y7W4t4.md.webp"/></a>
            <a class="all Bollywood"><img class="imgGallery" src="https://i.redd.it/a90376enwvg91.jpg"/></a>
            <a class="all Bollywood"><img class="imgGallery" src="https://iili.io/y7waOg.md.jpg"/></a>
            <a class="all Bollywood"><img class="imgGallery" src="https://iili.io/y7WrNf.webp"/></a>
            <a class="all Hollywood"><img class="imgGallery" src="https://i.redd.it/wh6hbexev2v91.jpg"/></a>
            <a class="all Hollywood"><img class="imgGallery" src="https://i.redd.it/4b6s83hss9p91.jpg"/></a>
            <a class="all tv"><img class="imgGallery" src="https://i.redd.it/2s7w09k01ol91.jpg"/></a>
            <a class="all tv"><img class="imgGallery" src="https://i.redd.it/2s7w09k01ol91.jpg"/></a>
            <a class="all Bollywood"><img class="imgGallery" src="https://iili.io/y7W4t4.md.webp"/></a>
            
          </div>
        </div>
      </div>
    </div>

    <script src="./script/gallery.js"></script>
</body>
</html>
